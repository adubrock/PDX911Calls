  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 500px; width: 600px; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXY6yieV-Wqp4hGe7EjSSV3o9ZeMxVLBo&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(45.521263, -122.684669),
          zoom: 11
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="static_map">
  <img src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyAXY6yieV-Wqp4hGe7EjSSV3o9ZeMxVLBo&zoom=12&size=600x500&sensor=false&center=Portland,+OR" alt=
  "Portland,+OR" >
</div>
<script type="text/javascript">
  var div = document.getElementById('static_map');
  div.style.visibility = "hidden";
  div.style.display = "none";
</script>
    <div id="map-canvas"/>
  </body>
